<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marsowe PTY - Products</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="landing">
    <div class="landing-content">
      <h1>Welcome to Marsowe PTY</h1>
      <p>Discover quality household essentials at unbeatable prices.</p>
      <a href="#productList" class="cta-btn">Shop Now</a>
      <div class="logo">
        <>
        </div>
        
      <div class="search-bar">
            <!-- Products will render here -->
      <input type="text" id="searchInput" placeholder="Search products..." />
      
    </div>
  </section>

  <section class="products" id="productList">
    <!-- Products will render here -->
  </section>

  <!-- Product Details Modal -->
  <div id="productModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalProductName"></h2>
      <img id="modalMainImage" src="" alt="" class="main-image" />
      <div id="modalImageGallery" class="image-gallery"></div>
      <p id="modalDescription"></p>
      <p id="modalPrice" class="product-price"></p>

      <form id="purchaseForm" class="purchase-form">
        <h3>Purchase Form</h3>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Your full name" required />

        <label for="address">Address:</label>
        <textarea id="address" rows="2" placeholder="Your address" required></textarea>

        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Your location" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Your phone number" required />

        <button type="submit">Send Order via WhatsApp</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Contact us: WhatsApp 081 713 4203</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
